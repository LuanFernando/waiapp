<div class="list-atalhos">
    <div class="atalho">
      <h6>F2  - Finalizar Venda</h6>  
    </div>
    <div class="atalho">
        <h6>F3  - Informar Vendedor</h6>  
    </div>
    <div class="atalho">
        <h6>F8  - Consultar Preços Produtos</h6>  
    </div>
    <div class="atalho">
        <h6>F9  - Desconto no Produto</h6>  
    </div>
    <div class="atalho">
        <h6>F10 - Cancelamento de Produto</h6>  
    </div>
    <div class="atalho">
        <h6>F12 - Fechar</h6>  
    </div>
</div>

<div class="detalhes-pagamento" id="detalhes-pagamento">
</div>

<div class="valores-pagamento">
    <div  class="valores">
        <label for="">Total</label>
        <label for="" id="totalPagar">R$ 0,00</label>
    </div>
    <div  class="valores">
        <label for="">Entrada (R$)</label>
        <input type="text" id="inputEntrada" name="inputEntrada" class="input-valores">
    </div>
    <div  class="valores">
        <label for="">Desconto (R$)</label>
        <input type="text" id="inputDesconto" name="inputDesconto" class="input-valores">
    </div>
    <div  class="valores">
        <label for="">Forma pagamento</label>
        <select name="selectPagamento" id="selectPagamento" class="selectedPayment" onchange="changeSelect();">
            <option value="1">Dinheiro</option>
            <option value="2">Cartão</option>
            <option value="3">Pix</option>
        </select>
    </div>
    <div  class="valores">
        <label for="">Troco</label>
        <label for="" id="troco">R$ 0,00</label>
    </div>
    <div class="valores">
        <button class="btnFinalizarPagamento" id="btnFinalizarPagamento">Finalizar</button>
    </div>
</div>

<script src="../../js/pagar_mensalidade.js?v=1.4"></script>
